<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Holding</title>
  </head>
  <body>
    <div class="container">
      <div id="loop" class="videoContainer">
        <video id="loopvideo" class="loopvideo" muted autoplay playsinline loop>
          <source src="assets/loop.mp4" type="video/mp4" />
        </video>
      </div>
      <div id="videoHolder" class="videoContainer"></div>

      <div id="mainButtons" class="show">
        <button id="compactFP_button" class="button">Compact FootPrint</button>
        <svg id="compactFP_line_svg" class="svg" width="100%" height="100%">
          <line x1="10%" y1="10%" x2="30%" y2="30%" stroke="#f04923" />
        </svg>
        <svg id="compactFP_circle_svg" class="svg" width="100%" height="100%">
          <circle
            class="svgDot"
            id="compactFP_circle"
            cx="30%"
            cy="30%"
            r="6px"
            fill="#f04923"
          />
        </svg>

        <button id="remoteAC_button" class="button">
          Remote Access Capability
        </button>
        <svg id="remoteAC_line_svg" class="svg" width="100%" height="100%">
          <line x1="40%" y1="7%" x2="57%" y2="49%" stroke="#f04923" />
        </svg>
        <svg id="remoteAC_circle_svg" class="svg" width="100%" height="100%">
          <circle
            id="remoteAC_circle"
            class="svgDot"
            cx="57%"
            cy="49%"
            r="6px"
            fill="#f04923"
          />
        </svg>

        <button id="quickC_button" class="button">Quick Changeover</button>
        <svg id="quickC_line_svg" class="svg" width="100%" height="100%">
          <line x1="72%" y1="10%" x2="60%" y2="45%" stroke="#f04923" />
        </svg>
        <svg id="quickC_circle_svg" class="svg" width="100%" height="100%">
          <circle
            id="quickC_circle"
            class="svgDot"
            cx="60%"
            cy="45%"
            r="6px"
            fill="#f04923"
          />
        </svg>

        <button id="easilyAGP_button" class="button">
          Easily Accessible Grace Port
        </button>
        <svg id="easilyAGP_line_svg" class="svg" width="100%" height="100%">
          <line x1="75%" y1="53%" x2="65%" y2="50%" stroke="#f04923" />
        </svg>
        <svg id="easilyAGP_circle_svg" class="svg" width="100%" height="100%">
          <circle
            class="svgDot"
            id="easilyAGP_circle"
            cx="65%"
            cy="50%"
            r="6px"
            fill="#f04923"
          />
        </svg>

        <button id="fourCIDO_button" class="button">
          Four Case Infeed Direction Options
        </button>
        <svg id="fourCIDO_line_svg" class="svg" width="100%" height="100%">
          <line x1="75%" y1="75%" x2="65%" y2="66%" stroke="#f04923" />
        </svg>
        <svg id="fourCIDO_circle_svg" class="svg" width="100%" height="100%">
          <circle
            id="fourCIDO_circle"
            class="svgDot"
            cx="65%"
            cy="66%"
            r="6px"
            fill="#f04923"
          />
        </svg>

        <button id="maximumU_button" class="button">Maximum Update</button>
        <svg id="maximumU_line_svg" class="svg" width="100%" height="100%">
          <line x1="65%" y1="85%" x2="48%" y2="50%" stroke="#f04923" />
        </svg>
        <svg id="maximumU_circle_svg" class="svg" width="100%" height="100%">
          <circle
            id="maximumU_circle"
            class="svgDot"
            cx="48%"
            cy="50%"
            r="6px"
            fill="#f04923"
          />
        </svg>

        <button id="quickS_button" class="button">Quick Startup</button>
        <svg id="quickS_line_svg" class="svg" width="100%" height="100%">
          <line x1="13%" y1="79%" x2="35%" y2="75%" stroke="#f04923" />
        </svg>
        <svg id="quickS_circle_svg" class="svg" width="100%" height="100%">
          <circle
            id="quickS_circle"
            class="svgDot"
            cx="35%"
            cy="75%"
            r="6px"
            fill="#f04923"
          />
        </svg>

        <button id="viewR_button" class="button">
          <a
            href="https://rotation.marketscale.com/Companies/PearsonPackaging/33741_CompactPalletizer_RPC_C/V2/V2.spin"
          >
            View Rotation
          </a>
        </button>
      </div>

      <div id="showCont" class="textContainer hidden short-vanish"></div>
      <div class="warning">
        <div class="modal">
          <i class="fa-solid fa-circle-exclamation warnIcon"></i>
          <span>
            Use the device in landscape mode in order to properly use this
            website
          </span>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/@svgdotjs/svg.js@3.0/dist/svg.min.js"></script>
  <script src="main.js"></script>
</html>
